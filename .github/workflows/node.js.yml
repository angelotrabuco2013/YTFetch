name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm cache clean -f
      - run: npm install -g n
      - run: sudo n stable
      - run: npm install npm@latest -g
      - run: npm ci
      - run: npm audit fix
      - run: npm run build
